<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Portfolio</title>
    <style>
        /* Basic CSS for styling and animation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .project {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .review {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>John's Portfolio</h1>
        <p>Welcome to my portfolio website.</p>
    </header>

    <div class="container">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>

        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>

        <h2>Reviews</h2>
        <div class="review">
            <h3>Review 1</h3>
            <p>Customer review or testimonial goes here.</p>
        </div>

        <div class="review">
            <h3>Review 2</h3>
            <p>Another customer review or testimonial goes here.</p>
        </div>
    </div>
</body>
</html>
